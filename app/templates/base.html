<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocalist</title>

  <!-- Bootstrap 5 (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- htmx (no build tools) -->
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
</head>
<body class="bg-light">
  <nav class="navbar bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Vocalist</a>
      <span class="badge text-bg-secondary ms-auto" id="status">checkingâ€¦</span>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple health check to confirm end-to-end
    fetch('/health')
      .then(r => r.json())
      .then(d => document.getElementById('status').textContent = d.status ?? 'unknown')
      .catch(() => document.getElementById('status').textContent = 'error');
  </script>
</body>
</html>
